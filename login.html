   <body>
      <div id="cursor"></div>
	   <div id="aura"></div>

<div class="knopka">
      <div class="lan"></div>
      <div class="lan"></div>
      <div class="lan"></div>
   </div>
      <div class="wrapper">
         <div class="title-text">
            <div class="title login">
               Login 
            </div>
            <div class="title signup">
               Signup 
            </div>
         </div>
         <div class="form-container">
            <div class="slide-controls">
               <input type="radio" name="slide" id="login" checked>
               <input type="radio" name="slide" id="signup" class="hovered">
               <label for="login" class="slide login">Login</label>
               <label for="signup" class="slide signup">Signup</label>
               <div class="slider-tab"></div>
            </div>
            <div class="form-inner">
               <form class="login">
                  <div class="field hovered">
                     <input type="text" id="email" placeholder="Email Address" required>
                  </div>
                  <div class="field hovered">
                     <input type="password" id="password" placeholder="Password" required>
                  </div>
                  <div class="pass-link">
                     <a href="#">Forgot password?</a>
                  </div>
                  <div class="field btn hovered">
                     <div class="btn-layer">
                     </div>
                     <input type="submit" id="login" onclick="Authorize()" value="Login">
                  </div>
                  <div class="signup-link">
                     Not a member? <a href="">Signup now</a>
                  </div>
               </form>
               <form class="signup">
                  <div class="field hovered">
                     <input type="text" id="email_reg" placeholder="Email Address" required>
                  </div>
                  <div class="field hovered">
                     <input type="password" id="password_reg" placeholder="Password" required>
                  </div>
                  <div class="field hovered">
                     <input type="password" id="password_reg2" placeholder="Confirm password" required>
                  </div>
                  <div class="field btn hovered">
                     <div class="btn-layer"></div>
                     <input type="submit" onclick="Register()" value="Signup">
                  </div>
                  <div id="error">
                     <p id="err_msg"></p>
                  </div>
               </form>
            </div>
         </div>
      </div>
      <script src="./scripts/app.js"></script>
      <script src="./scripts/auth.js"></script>
      <script>
         const loginText = document.querySelector(".title-text .login");
         const loginForm = document.querySelector("form.login");
         const loginBtn = document.querySelector("label.login");
         const signupBtn = document.querySelector("label.signup");
         const signupLink = document.querySelector("form .signup-link a");
         signupBtn.onclick = (()=>{
           loginForm.style.marginLeft = "-50%";
           loginText.style.marginLeft = "-50%";
         });
         loginBtn.onclick = (()=>{
           loginForm.style.marginLeft = "0%";
           loginText.style.marginLeft = "0%";
         });
         signupLink.onclick = (()=>{
           signupBtn.click();
           return false;
         });
      </script>
      <style type="text/css">

ul{
